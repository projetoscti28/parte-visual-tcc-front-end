<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Definindo a codificação de caracteres e a responsividade da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12Tela de Cadastro</title>

    <!-- Ligando o arquivo de estilo externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Importando a fonte externa Readex Pro do Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap');
    </style>
</head>

<body>
    <!-- Contêiner principal do formulário -->
    <div class="container">
        <!-- Formulário de cadastro com id 'cadastro-form' -->
        <form id="cadastro-form">
            <!-- Título com animação -->
            <h1>Bem vindo<span class="pendulum">!</span></h1>

            <!-- Campo de entrada para o email -->
            <div class="input-container">
                <input id="email" placeholder="Email" type="email" required>
                <!-- Ícone ao lado do campo de email -->
                <img width="20" height="20" src="images/user_icon.png" alt="User Icon" />
            </div>

            <!-- Campo de entrada para a senha com botão de alternar visibilidade -->
            <div class="input-container">
                <input id="password" placeholder="Senha" type="password" required>
                <img id="toggle-password" width="20" height="20" src="images/show_password_icon.png"
                    alt="Toggle Password Visibility" />
            </div>

            <!-- Campo de confirmação de senha com botão de alternar visibilidade -->
            <div class="input-container">
                <input id="passwordconf" placeholder="Confirmar Senha" type="password" required>
                <img id="toggle-passwordconf" width="20" height="20" src="images/show_password_icon.png"
                    alt="Toggle Password Visibility" />
            </div>

            <!-- Campo para email de recuperação de senha -->
            <div class="input-container">
                <input id="emailrec" placeholder="Email para recuperar senha" type="email" required>
                <img width="20" height="20" src="images/user_icon.png" alt="User Icon" />
            </div>

            <!-- Botão de envio do formulário -->
            <button type="submit" class="submit-button">Cadastrar</button>

            <!-- Link para login, caso o usuário já tenha cadastro -->
            <div class="register-link">
                <p>Ja está cadastrado? <a href="#">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Script externo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
