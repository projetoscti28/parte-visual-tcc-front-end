<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configuração da codificação de caracteres e da responsividade da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação por e-mail</title>

    <!-- Importa a folha de estilo externa -->
    <link rel="stylesheet" href="style.css">

    <!-- Importa a fonte 'Readex Pro' do Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap');
    </style>
</head>

<body>
    <!-- Contêiner principal da página para centralizar o formulário -->
    <div class="container">
        <!-- Formulário de confirmação de email com o id 'login-form' -->
        <form id="login-form">
            <!-- Título do formulário com animação no ponto de exclamação -->
            <h1>Confirme que é você<span class="pendulum">!</span></h1>

            <!-- Campo de entrada de email com ícone -->
            <div class="input-container">
                <input id="email" placeholder="Digite seu email" type="email" required>
                <img id="toggle-new-password" width="20" height="20" src="images/user_icon.png" alt="User Icon" />
            </div>

            <!-- Botão para enviar o formulário de confirmação de email -->
            <button type="submit" class="submit-button">Enviar</button>

            <!-- Link para retornar à página principal -->
            <div class="return-link">
                <a href="#">Voltar para a tela principal</a>
            </div>
        </form>
    </div>

    <!-- Script JavaScript externo -->
    <script src="script.js"></script>
</body>

</html>
