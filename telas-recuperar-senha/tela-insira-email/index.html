<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmação por e-mail</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <form id="login-form">
                <h1>Confirme que é você<span class="pendulum">!</span></h1>
                <div class="input-container">
                    <input id="email" placeholder="Digite seu email" type="email" required>
                    <img id="toggle-new-password" width="20" height="20" src="images/user_icon.png" alt="Toggle Password Visibility" />
                </div>

                <button type="submit" class="submit-button">Enviar</button>

                <div class="return-link">
                    <a href="#">Voltar para a tela principal</a>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
