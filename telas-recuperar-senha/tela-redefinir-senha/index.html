<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h1>Redefinindo sua senha<span class="dots"></span></h1>
            <div class="input-container">
                <input id="new-password" placeholder="Nova senha" type="password" required>
                <img id="toggle-new-password" width="20" height="20" src="images/show_password_icon.png" alt="Toggle Password Visibility" />
            </div>
            <div class="input-container">
                <input id="confirm-password" placeholder="Confirme a senha" type="password" required>
                <img id="toggle-confirm-password" width="20" height="20" src="images/show_password_icon.png" alt="Toggle Password Visibility" />
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="submit-button">Redefinir</button>
            <div class="register-link">
                <a href="#">Voltar para a tela principal</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
