<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Definindo a codificação de caracteres e a responsividade da página -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Entrada</title>

        <!-- Importa o arquivo de estilo externo -->
        <link rel="stylesheet" href="style.css">

        <!-- Importa a fonte Readex Pro do Google Fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap');
        </style>
    </head>
    <body>
        <!-- Contêiner principal da página -->
        <div class="container">
            <div class="content">
                <!-- Título de boas-vindas com animação -->
                <h1>Bem vindo<span class="pendulum">!</span></h1>

                <!-- Imagem da logo -->
                <img src="images/logo_tcc.jpg" class="logo" alt="logo">

                <!-- Seção de botões para registro e login -->
                <div class="layout-button">
                    <!-- Botão de cadastro -->
                    <button type="submit" class="button register">Cadastrar</button> 

                    <!-- Botão de login -->
                    <button type="submit" class="button login">Entrar</button>
                </div>

                <!-- Link para retornar à página principal -->
                <a class="return-link" href="#">Ir para página principal</a>
            </div>
        </div>

        <!-- Script JavaScript externo -->
        <script src="script.js"></script>
    </body>
</html>
